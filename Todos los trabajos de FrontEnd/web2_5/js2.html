<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snpp</title>

<script language = "JAVASCRIPT">
    var edad;
    edad = prompt("¿Cuandtos años tienes?", "");
    alert("Tienes "+ edad +" años");
    //estructura condicional para comprobar si es mayor o menor de edad
    if(edad>=18 && edad<=90){
        alert("Entonces ya eres mayor de edad");
    }else if(edad<18 && edad >=3){
        alert("Aún eres menor de edad");
    }else{
        alert("Los datos ingresados no son correctos");
    }
</script>
</head>
<body>
Script que comprueba la edad
</body>
</html>
